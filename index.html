<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>TeddyJiの总集</title>
	<style>
		#title{
			font-size:40px;
			text-align:center;
		}
		#box-redirect{
			width:600px;
			height:200px;
			background-color:rgba(255,255,255,0.64);
			position:absolute;
			left:50px;
			top:180px;
			padding:30px;
			border-radius:20px;
		}
		.boxt{
			font-size:20px;
			text-align:center;
			color:#FF686B;
		}
		.inbox{
			position:relative;
			left:20px;
		}
		.hs{
			font-size:20px;
			position:relative;
			left:15px;
		}
		button{
			box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.4), 0 8px 24px 0 rgba(0, 0, 0, 0.38);
    		transition: 250ms ease;
			overflow: visible;
			background: #fafafa;
		}
		button:hover{
			box-shadow:  12px 0 24px 0 rgba(0, 0, 0, 0.4), 0 6px 18px 0 rgba(0, 0, 0, 0.38); 
			transition: 250ms;
			overflow: visible;
			background: #fafafa;
		}
	</style>
</head>

<body bgcolor="#A1FFA0">
	<p id="title">Hi! Welcome!</p>
	<div id="box-redirect">
		<p class="boxt">您是否想要去：</p>
		<button onclick="javascript:window.location.href='https://teddyji.github.io/Tedhivel/'" class="inbox">Tedhivel</button>
		<br/>
		<span class="hs">还是？</span>
		<br/>
		<button onclick="javascript:window.location.href='http://teddyji.github.io/iOS_Jailbreak_Tools/'" class="inbox">iOS越狱工具（非下载，见详情）</button>
		<br/>
		<span class="hs">难道是？</span>
		<br/>
		<button onclick="javascript:window.location.href='https://pan.baidu.com/s/1p7TCSh4MfO8eatP4YYb7xw'" class="inbox">去除时间炸弹的Windows Beta （提取码：oeid）（不保证可用性）</button>
	</div>
</body>
</html>
